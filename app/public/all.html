    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

<body>

<div class='preloader'><div class='loaded'>&nbsp;</div></div>
<div class="header_area">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="homepage text-center">
                    <div class="main_header">
                        <h2>The</h2>
                        <h3>STAR WARS EXPRESS</h3>
                        <br>
                        <p>Galaxy's greatest resource for Star Wars statistics</p>
                        <a href="/"><button class="btn btn-default btn-transparent" type="submit" style="font-family: 'Lato', sans-serif;" id="all"> Search Characters</button></a>

                        <a href="/add"><button class="btn btn-default btn-transparent" type="submit" style="font-family: 'Lato', sans-serif;"> Add New Character</button></a>

                    </div>

                    <!--<a href="#"><i class="lnr lnr-chevron-down-circle"></i></a>-->
                </div>
            </div>
        </div>
    </div>

</div>
<section id="about" class="light-bg wrap">

    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <!--style="box-shadow: 0 0 60px 8px #3df3ff;"-->
                <div class="panel" >

                        <div class="panel-heading">
                            <h3 class="panel-title text-center">All Characters</h3>
                        </div>
                        <div class="panel-body">
                            <div class="well">
                                <h2 id="name" class="text-center">Yoda</h2>
                                <div id="stats" class="text-center">
                                    <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
                                    <h3><strong>Age:</strong> <span id="age">900</span></h3>
                                    <h3><strong>Force Points:</strong> <span id="forcePoints">2000</span></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    <section class="footer_area">
        <div class="container">
            <div class="footer-main">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12 all_rights">
                        <p>Made &nbsp with &nbsp <i class="fa fa-heart" style="color: red"></i> &nbsp by &nbsp <a href="http://webohweb.net" style="color: #3df3ff">  &nbspEmiliya Vuntsova </a></p>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="social">
                            <ul class="list-inline pull-right">
                                <li><a href="#"><i class="fa fa-github"></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                                <li><a href="#"><i class="fa fa-mail-forward"></i></a></li>
                                <!--<li><a href="#"><i class="fa fa-behance"></i></a></li>-->
                                <!--<li><a href="#"><i class="fa fa-instagram"></i></a></li>-->
                                <!--<li><a href="#"><i class="fa fa-dribbble"></i></a></li>-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <embed src="musics/audio.mp3" autostart="true" width="0" height="0">

        <audio id="nav_audio">
            <source src="music/nav.mp3" type="audio/mpeg"></source>
        </audio>
        <script type="text/javascript">
            jQuery(function($) {
                $.get('/api/', function(data) {
                    var html = '';
                    $.each(data, function  (k, object){
                        html += object.name+ '<br/>';
                        html += object.role + '<br/>';
                        html += object.age + '<br/>' + '<br/>';
                    });
                    $(".well").html(html);
                })
            });
        </script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>


        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/masonry.pkgd.min.js"></script>

        <script src="js/main.js"></script>
</body>
