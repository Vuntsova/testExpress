    <embed src="musics/audio.mp3" autostart="true" width="0" height="0" >
        <audio id="nav_audio">
            <source src="music/nav.mp3" type="audio/mpeg"></source>
        </audio>
        <script>
            $("#search-btn").on("click",function () {
                var searchedCharacter = $("#character-search").val().trim();
                searchedCharacter = searchedCharacter.replace(/\s+/g,"").toLowerCase();
                $.get("http://localhost:8080/api/" + searchedCharacter,function (data) {
                    console.log("RABOTI");
                    if(data){
                        $("#stats").show();
                        $("#name").text(data.name);
                        $("#role").text(data.role);
                        $("#age").text(data.age);
                        $("#forcePoints").text(data.forcePoints);
                    }else {
                        $("#name").text("The force was not strong with this one.Your character was not found");
                        $("#stats").hide();
                    }
                })
            });

            $("#all").on("click",function () {
                    var html = '';
                    $.each(data, function  (k, object){
                        html += object.name + '<br/>';
                        html += object.role + '<br/>';
                        html += object.age + '<br/>';
                    });
                    $(".well").html(html);

            });

            $("p").hover(function(){
                    nav_audio.play();
                },
                function(){
                    nav_audio.load();
                });

        </script>
