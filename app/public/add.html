<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/linearicons-web-font.css">

    <link rel="stylesheet" href="css/responsive.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>

<div class='preloader'><div class='loaded'>&nbsp;</div></div>
<div class="header_area">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="homepage text-center">
                    <div class="main_header">
                        <h2>The</h2>
                        <h3>STAR WARS EXPRESS</h3>
                        <br>
                        <p>Galaxy's greatest resource for Star Wars statistics</p>
                        <a href="/add"><button class="btn btn-default btn-transparent" type="submit" style="font-family: 'Lato', sans-serif;"> Add New Character</button></a>
                        <a href="/all"><button class="btn btn-default btn-transparent" type="submit" style="font-family: 'Lato', sans-serif;" id="all"> All Characters</button></a>

                    </div>

                    <!--<a href="#"><i class="lnr lnr-chevron-down-circle"></i></a>-->
                </div>
            </div>
        </div>
    </div>

</div>
<section id="about" class="light-bg wrap">

    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <!--style="box-shadow: 0 0 60px 8px #3df3ff;"-->
                <div class="panel" >



                        <div class="panel-heading">
                            <h3 class="panel-title text-center">CHARACTER STATISTICS</h3>
                        </div>
                        <div class="panel-body">
                            <form method="POST" role="form">

                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>

                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <input type="text" class="form-control" id="role" required>
                                </div>

                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="text" class="form-control" id="age" required>
                                </div>

                                <div class="form-group">
                                    <label for="forcePoints">Force Points</label>
                                    <input type="text" class="form-control" id="forcePoints" required>
                                </div>
                                <div class="text-right">
                                    <p class="btn btn-default btn-default shine" id="add-btn"><a href="/">
                                        Add to the Force
                                    </a></p>
                                </div>

                            </form>
                    </div>

            </div>
        </div>
    </div>
    <section class="footer_area">
        <div class="container">
            <div class="footer-main">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12 all_rights">
                        <p>Made &nbsp with &nbsp <i class="fa fa-heart" style="color: red"></i> &nbsp by &nbsp <a href="http://webohweb.net" style="color: #3df3ff">  &nbspEmiliya Vuntsova </a></p>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="social">
                            <ul class="list-inline pull-right">
                                <li><a href="#"><i class="fa fa-github"></i></a></li>
                                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                                <li><a href="#"><i class="fa fa-mail-forward"></i></a></li>
                                <!--<li><a href="#"><i class="fa fa-behance"></i></a></li>-->
                                <!--<li><a href="#"><i class="fa fa-instagram"></i></a></li>-->
                                <!--<li><a href="#"><i class="fa fa-dribbble"></i></a></li>-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <embed src="musics/audio.mp3" autostart="true" width="0" height="0">
        <audio id="nav_audio">
            <source src="music/nav.mp3" type="audio/mpeg"></source>
        </audio>
        <script type="text/javascript">
            $("#add-btn").on("click",function () {
                var newCharacter = {
                    name: $("#name").val().trim(),
                    role: $("#role").val().trim(),
                    age:  $("#age").val().trim(),
                    forcePoints:$("#forcePoints").val().trim()
                };

                $.post("http://localhost:8080/add/new", newCharacter)
                    .done(function (data) {
                        alert("Adding Character");
                    });
                return false;
            });
            $("p").hover(function(){
                    nav_audio.play();
                },
                function(){
                    nav_audio.load();
                });


        </script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>


        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/masonry.pkgd.min.js"></script>

        <script src="js/main.js"></script>
</body>
</html>
